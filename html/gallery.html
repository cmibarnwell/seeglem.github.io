<html>
<head>

    <meta charset="utf-8">
    <title>Hunter Seglem Gallery</title>

<body>
	<div class="title"></div>
	<div class="gallery">

			<div>
				<span>Filter photos by</span>

		</div>
		<div class="photos">

			<div class="thumbnail_container">
				<<a class="thumbnail" title="This is a Caption for the Rorschach fullsize" href="photos/b"></a>
			</div>
		</div>
	</div>

	<div class="debug-size" style="position:absolute; bottom: 0px; left:5px">debug size</div>
	<div class="debug-remainder" style="position:absolute; bottom: 25px; left:5px">debug remainder</div>
